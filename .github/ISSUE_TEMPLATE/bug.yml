name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/Fabulously-Optimized/vanilla-installer/blob/main/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of VanillaInstaller are you running?
      options:
      # Needs to be updated every release
        - 1.0.0 (stable)
        - Any development commit
        - Any beta version
    validations:
      required: true
  - type: dropdown
    id: platform
    attributes:
      label: What platform are you using?
      multiple: true
      options:
        - Windows
        - macOS
        - Linux
  - type: dropdown
    id: download
    attributes:
      label: How did you download the software?
      options:
        #- pip
        - GitHub Releases
        - A package manager
        - Built from source or setup scripts used
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: |
        Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
        If you don't have any, re-run this within a terminal and it should print to the terminal's text.
      render: bash
  - type: textarea
    id: additional-info
    attributes:
      label: Anything else?
      description: If there's anything else that might be relevant, put it here.
    validations:
      required: false
