site_name: VanillaInstaller
theme:
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      accent: light blue

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      accent: light blue
  name: "material"
repo_url: "https://github.com/Fabulously-Optimized/vanilla-installer"
site_url: "https://fabulously-optimized.github.io/vanilla-installer"
site_description: "VanillaInstaller's documentation, an installer for Fabulously Optimized."
copyright: "Copyright (C) 2022 Fabulously Optimized. Licensed under the MIT License."
plugins:
  - mkdocstrings

